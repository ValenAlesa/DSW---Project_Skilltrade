<header class="navbar">
  <div class="navbar-container">
    <!-- Logo y nombre de la aplicación -->
    <div class="logo-section">
      <!-- 📌 REEMPLAZA LA RUTA AQUÍ: /assets/images/tu-logo.png -->
      <img src="/assets/images/logo_chico.png" alt="SkillTrade Logo" class="logo-img"/>
      <h1 class="app-name">SkillTrade</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-section">
      <div class="search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar servicios, categorías..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
        <button class="search-btn" (click)="onSearch()">Buscar</button>
      </div>
    </div>

    <!-- Íconos de la derecha -->
    <div class="icons-section">
      <!-- Publicaciones guardadas -->
      <button class="icon-btn" title="Publicaciones guardadas">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="17 21 17 13 7 13 7 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="7 5 7 3 17 3 17 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Carrito -->
      <button class="icon-btn cart-btn" title="Carrito de compras">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
          <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </button>

      <!-- Notificaciones -->
      <div class="notification-wrapper">
        <button class="icon-btn" (click)="toggleNotifications()" title="Notificaciones">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="notification-dot"></span>
        </button>
        <div class="notification-dropdown" *ngIf="notificationsOpen">
          <div class="dropdown-item">
            <p class="notification-title">Nuevo servicio disponible</p>
            <p class="notification-time">Hace 5 minutos</p>
          </div>
          <div class="dropdown-item">
            <p class="notification-title">Tu publicación fue contratada</p>
            <p class="notification-time">Hace 1 hora</p>
          </div>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-link">Ver todas las notificaciones</a>
        </div>
      </div>

      <!-- Perfil de usuario -->
      <div class="user-wrapper">
        <button class="icon-btn user-btn" (click)="toggleUserMenu()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M12 14c-6 0-8 3-8 3v4h16v-4s-2-3-8-3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="user-dropdown" *ngIf="userMenuOpen">
          <div class="dropdown-header">
            <p class="user-email">usuario@skilltrade.com</p>
          </div>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Mi Perfil
          </a>
          <a href="#" class="dropdown-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1"/>
              <path d="M12 1v6m0 6v6"/>
              <path d="M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24"/>
              <path d="M1 12h6m6 0h6"/>
              <path d="M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24"/>
            </svg>
            Configuración
          </a>
          <a href="#" class="dropdown-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Mis Publicaciones
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-link logout-btn" (click)="logout()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
