<article class="card">
  <a [routerLink]="['/shop', product.id]" class="card__media">
    <img [src]="product.imageUrl || '/assets/placeholder.png'" [alt]="product.name" loading="lazy">
  </a>
  <div class="card__body">
    <h3 class="card__title">{{ product.name }}</h3>
    <p class="card__price">${{ product.price | number:'1.2-2' }}</p>
    <button class="btn" (click)="add()">Agregar</button>
  </div>
</article>
